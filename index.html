<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Simple News App</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Simple News Application</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <p class="text-center">Date: <span class="date-today"></span></p>
        </div>
        <div class="col-12 col-md-8">
          <p class="fw-bold">Current Headlines in Philippines</p>
        </div>
      </div>
      <div class="row news-row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/config/app.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
