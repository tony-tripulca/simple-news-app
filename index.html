<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Search Your Movie</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="page-title">Search Your Movie</h1>
        </div>
        <div class="col-12">
          <p class="date-today"></p>
        </div>
        <div class="col-12">
          <div class="search-holder">
            <div class="input-group">
              <input
                type="text"
                class="movie-title-input"
                placeholder="Movie title"
              />
              <button
                class="search-button"
                type="button"
                onclick="searchMovie()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row movies-row"></div>
    </div>
    <script src="./src/config/app.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
